<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Miguel</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- Menu de navegação entre páginas -->
    <header class="header">
        <h1 class="main-title">PORTFÓLIO DE MIGUEL</h1>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="formacao.html">Formação</a></li>
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Fórmulario para contato -->
    <main class="content">
        <section class="text-box">
            <h2 class="section-title">Fale comigo</h2>
            <p class="text">
                Caso tenha interesse em entrar em contato comigo, preencha o formulário abaixo:
            </p>

            <form class="contact-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required />

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required />

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                <!-- Botão ilustrativo de envio-->
                <button>Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
